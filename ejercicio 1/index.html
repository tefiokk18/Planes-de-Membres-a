<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="result-box">
             <h2>Your Result</h2>
                <div class="circle">
                    <span class="score">76</span>
                        <span class="of">of 100</span>
                </div>
            <p class="rating">Great</p>
            <p class="comparison">You scored higher than 65%<br>
                of the people who have<br>
                taken these tests.</p>
        </div>

        <div class="summary-box">
            <h3>Summary</h3>
            <div class="summary-item reaction">Reaction <span>80 / 100</span></div>
            <div class="summary-item memory">Memory <span>92 / 100</span></div>
            <div class="summary-item verbal">Verbal <span>61 / 100</span></div>
            <div class="summary-item visual">Visual <span>72 / 100</span></div>
            <button class="continue-btn">Continue</button>
        </div>
  </div>
</main>
</body>
</html>
